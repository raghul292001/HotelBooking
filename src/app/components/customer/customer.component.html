<p-toast></p-toast>
<div class="card">
    <div class="card-header bg-primary text-center text-light">
        Customer Table
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Mobile No</th>
                            <th>Email</th>
                            <th>Aadhar No</th>
                            <th>City</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of customersList;let sr = index">
                            <td>{{sr+1}}</td>
                            <td>
                                {{item.name}}
                            </td>
                            <td>
                                {{item.mobileNo}}
                            </td>
                            <td>
                                {{item.email}}
                            </td>
                            <td>
                                {{item.aadharNo}}
                            </td>
                            <td>
                                {{item.city}}
                            </td>
                            <td>
                                {{item.address}}
                            </td>
                            <td>
                                <button class="btn btn-danger mx-2" (click)="onDelete(item.custId)">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
        </div>
    </div>
</div>
<div class="card mt-5">
    <div class="card-header bg-primary text-center text-light">
        Customer Form
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="signup-form">
                        <form action="" class="mt-5 border p-4 bg-light shadow">
                            <h4 class="mb-5 text-secondary">Create Customer </h4>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label>Name<span class="text-danger">*</span></label>
                                    <input type="text" name="name" [(ngModel)]="customerObj.name" class="form-control" placeholder="Enter Name">
                                </div>
        
                                <div class="mb-3 col-md-6">
                                    <label>Phone Number<span class="text-danger">*</span></label>
                                    <input type="number" name="mobileNo" [(ngModel)]="customerObj.mobileNo" class="form-control" placeholder="Enter Phone Number">
                                </div>
        
                                <div class="mb-3 col-md-12">
                                    <label>Email<span class="text-danger">*</span></label>
                                    <input type="email" name="email" class="form-control" [(ngModel)]="customerObj.email" placeholder="Enter Email">
                                </div>
                                <div class="mb-3 col-md-12">
                                    <label>Aadhar Number<span class="text-danger">*</span></label>
                                    <input type="number" name="aadharNo" class="form-control" [(ngModel)]="customerObj.aadharNo" placeholder="Aadhar Number">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label>City<span class="text-danger">*</span></label>
                                    <input type="text" name="city" [(ngModel)]="customerObj.city" class="form-control" placeholder="Enter City Name">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label>Address<span class="text-danger">*</span></label>
                                    <input type="text" name="mobileNo" [(ngModel)]="customerObj.address" class="form-control" placeholder="Enter your Address">
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-primary float-end" (click)="onAddCustomer()">Add Customer</button>
                                 </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
